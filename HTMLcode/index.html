<head>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    body.bb {
      background-color: #ffffff;
    }

    /* Navbar Styling */
    .custom-navbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 20;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 30px;
    }

    .logo-img {
      height: 50px;
      width: 60px;
      object-fit: contain;
    }

    .nav-link {
      color: white !important;
      font-weight: 350;
      margin-left: 15px;
    }

    .nav-link:hover {
      color: #d4af37 !important;
    }

    /* Carousel */
    .aa {
      height: 720px;
      object-fit: cover;
    }

    .carousel-caption-custom {
      position: absolute;
      top: 60%;
      left: 30%;
      transform: translate(-50%, -50%);
      text-align: left;
      color: white;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.46);
      padding: 20px 40px;
      border-radius: 20px;
    }

    .carousel-caption-custom h1 {
      font-size: 100px;
      color: #ffffff;
      letter-spacing: 3px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-weight: bold;
    }

    .carousel-caption-custom p {
      font-size: 1.1em;
      color: #ffffff;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    /* Section Heading */
    .section-heading {
      text-align: center;
      margin-top: 60px;
    }

    .section-heading h2 {
      color: rgb(0, 0, 0);
      font-size: 1.5em;
      border-bottom: 2px solid rgb(0, 0, 0);
      display: inline-block;
      padding-bottom: 10px;
      margin-bottom: 30px;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }

    /* Image Grid */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      padding: 40px 50px;
      justify-items: center;
    }

    .image-grid .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .image-button {
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      outline: none;
      cursor: pointer;
    }

    .image-button img {
      width: 250px;
      height: 300px;
      border-radius: 10px;
      object-fit: cover;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0.85;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .image-button:hover img {
      transform: scale(1.05);
      opacity: 1;
    }

    .caption {
      margin-top: 10px;
      font-size: 1.1em;
      color: #000;
      font-weight: 500;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .carousel-caption-custom h1 {
        font-size: 60px;
      }

      .image-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 576px) {
      .image-grid {
        grid-template-columns: 1fr;
      }

      .carousel-caption-custom {
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
